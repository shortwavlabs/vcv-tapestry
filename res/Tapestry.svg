<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="304.8" height="380" viewBox="0 0 304.8 380">
  <!-- 20HP = 101.6mm = 304.8px at 3px/mm, 380px height standard -->
  
  <!-- Background -->
  <rect x="0" y="0" width="304.8" height="380" fill="#1a1a1a"/>
  
  <!-- Panel frame/border -->
  <rect x="0" y="0" width="304.8" height="380" fill="none" stroke="#444" stroke-width="1"/>
  
  <!-- Mounting rail areas -->
  <rect x="0" y="0" width="304.8" height="15" fill="#222"/>
  <rect x="0" y="365" width="304.8" height="15" fill="#222"/>
  
  <!-- Reel Display Background -->
  <rect x="10" y="25" rx="4" ry="4" width="284.8" height="60" fill="#101010" stroke="#333" stroke-width="1"/>
  
  <!-- Title -->
  <text x="152.4" y="105" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">TAPESTRY</text>
  <text x="152.4" y="118" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="8" fill="#888">SHORTWAV LABS</text>
  
  <!-- Input Section Labels -->
  <text x="25" y="88" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#aaa">IN L</text>
  <text x="55" y="88" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#aaa">IN R</text>
  
  <!-- Output Section Labels -->
  <text x="249.8" y="88" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#aaa">OUT L</text>
  <text x="279.8" y="88" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#aaa">OUT R</text>
  
  <!-- S.O.S. Section -->
  <text x="35" y="128" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="8" font-weight="bold" fill="#eee">S.O.S.</text>
  <circle cx="35" cy="145" r="12" fill="none" stroke="#666" stroke-width="1"/>
  <text x="35" y="177" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Gene Size Section -->
  <text x="95" y="128" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="8" font-weight="bold" fill="#eee">GENE</text>
  <circle cx="95" cy="145" r="12" fill="none" stroke="#666" stroke-width="1"/>
  <text x="95" y="177" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">ATV</text>
  <text x="95" y="200" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Morph Section -->
  <text x="155" y="128" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="8" font-weight="bold" fill="#eee">MORPH</text>
  <circle cx="155" cy="145" r="12" fill="none" stroke="#666" stroke-width="1"/>
  <text x="155" y="177" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Slide Section -->
  <text x="215" y="128" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="8" font-weight="bold" fill="#eee">SLIDE</text>
  <circle cx="215" cy="145" r="12" fill="none" stroke="#666" stroke-width="1"/>
  <text x="215" y="177" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">ATV</text>
  <text x="215" y="200" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Vari-Speed Section (Center, larger) -->
  <text x="152.4" y="218" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">VARI-SPEED</text>
  <circle cx="152.4" cy="240" r="18" fill="none" stroke="#888" stroke-width="2"/>
  
  <!-- Vari-Speed Activity Arrows -->
  <polygon points="55,240 65,235 65,245" fill="#333" stroke="#555" stroke-width="0.5"/>
  <polygon points="249.8,240 239.8,235 239.8,245" fill="#333" stroke="#555" stroke-width="0.5"/>
  
  <!-- Vari-Speed CV -->
  <text x="112.4" y="278" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">ATV</text>
  <text x="192.4" y="278" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Organize Section -->
  <text x="269.8" y="265" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="8" font-weight="bold" fill="#eee">ORG</text>
  <circle cx="269.8" cy="280" r="12" fill="none" stroke="#666" stroke-width="1"/>
  <text x="269.8" y="310" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Activity Window Labels -->
  <text x="40" y="300" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">REEL</text>
  <rect x="32" y="305" rx="2" ry="2" width="16" height="8" fill="#222" stroke="#444" stroke-width="0.5"/>
  
  <text x="100" y="300" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">SPLICE</text>
  <rect x="92" y="305" rx="2" ry="2" width="16" height="8" fill="#222" stroke="#444" stroke-width="0.5"/>
  
  <text x="160" y="300" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  <rect x="152" y="305" rx="2" ry="2" width="16" height="8" fill="#222" stroke="#444" stroke-width="0.5"/>
  
  <!-- Gate Input Section -->
  <text x="25" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CLK</text>
  <text x="60" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">PLAY</text>
  <text x="95" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">REC</text>
  <text x="130" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">SPLICE</text>
  <text x="165" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">SHIFT</text>
  
  <!-- CV/Gate Output Section -->
  <text x="244.8" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">EOSG</text>
  <text x="279.8" y="328" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#888">CV</text>
  
  <!-- Button Section -->
  <text x="95" y="358" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#ff6666">REC</text>
  <text x="130" y="358" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#ffcc66">SPLICE</text>
  <text x="165" y="358" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="6" fill="#66ff66">SHIFT</text>
  
  <!-- Decorative elements -->
  <line x1="10" y1="320" x2="200" y2="320" stroke="#333" stroke-width="0.5"/>
  <line x1="220" y1="320" x2="294.8" y2="320" stroke="#333" stroke-width="0.5"/>
  
  <!-- Speed indicator scale marks around vari-speed knob -->
  <g transform="translate(152.4, 240)">
    <line x1="0" y1="-25" x2="0" y2="-22" stroke="#555" stroke-width="0.5"/>
    <line x1="17.68" y1="-17.68" x2="15.56" y2="-15.56" stroke="#555" stroke-width="0.5"/>
    <line x1="25" y1="0" x2="22" y2="0" stroke="#555" stroke-width="0.5"/>
    <line x1="17.68" y1="17.68" x2="15.56" y2="15.56" stroke="#555" stroke-width="0.5"/>
    <line x1="-17.68" y1="-17.68" x2="-15.56" y2="-15.56" stroke="#555" stroke-width="0.5"/>
    <line x1="-25" y1="0" x2="-22" y2="0" stroke="#555" stroke-width="0.5"/>
    <line x1="-17.68" y1="17.68" x2="-15.56" y2="15.56" stroke="#555" stroke-width="0.5"/>
  </g>
  
  <!-- Version mark -->
  <text x="290" y="375" text-anchor="end" font-family="Helvetica, Arial, sans-serif" font-size="5" fill="#444">v1.0</text>
</svg>